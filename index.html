<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register Popup Form</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="header">
    <h1>Welcome to Our Registration</h1>
    <p>Please fill in the details below to register.</p>
  </header>

  <main>
    <div class="main">
      <div class="register">
        <h2>Create Your Account</h2>
        <form id="register" method="post">
          <div class="input-group">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="fname" placeholder="Enter your First Name" required />
          </div>
          <div class="input-group">
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lname" placeholder="Enter your Last Name" required />
          </div>
          <div class="input-group">
            <label for="age">Age</label>
            <input type="number" id="age" name="age" placeholder="How old are you?" min="0" required />
          </div>
          <div class="input-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your valid email" required />
          </div>

          <fieldset class="input-group">
            <legend>Gender</legend>
            <label><input type="radio" name="gender" value="male" required /> Male</label>
            <label><input type="radio" name="gender" value="female" /> Female</label>
            <label><input type="radio" name="gender" value="other" /> Other</label>
          </fieldset>

          <fieldset class="input-group">
            <legend>Known Languages</legend>
            <label><input type="checkbox" name="lang" value="hindi" /> Hindi</label>
            <label><input type="checkbox" name="lang" value="english" /> English</label>
            <label><input type="checkbox" name="lang" value="urdu" /> Urdu</label>
          </fieldset>
        </form>
      </div>
    </div>

    <div class="container">
      <button type="submit" class="btn" onclick="openPopup()">Submit</button>
    </div>

    <div class="popup" id="popup">
      <img src="404-tick.png" alt="Success Icon" />
      <h2>Thank you!</h2>
      <p>Your details have been successfully submitted. Thanks!</p>
      <button type="button" onclick="closePopup()">OK</button>
    </div>
  </main>

  <footer class="footer">
    <p>Â© 2025 Coding_Artist. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
